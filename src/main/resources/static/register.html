<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register â€“ UFC Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/authService.js"></script>
    <script src="js/authController.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="form-box">
    <h4>New User Registration</h4>
    <form ng-submit="registerMe()">
        <div class="mb-3">
            <label for="regUsername">Choose a Login:</label>
            <input type="text" id="regUsername" class="form-control" ng-model="user.username"
                   placeholder="username" required>
        </div>
        <div class="mb-3">
            <label for="regPassword">Create a Password:</label>
            <input type="password" id="regPassword" class="form-control" ng-model="user.password"
                   placeholder="password" required>
        </div>
        <div class="mb-4">
            <label for="regRepeatPassword">Repeat Password:</label>
            <input type="password" id="regRepeatPassword" class="form-control" ng-model="user.confirmPassword"
                   placeholder="password" required>
        </div>
        <button type="submit" class="btn btn-ufc w-100">Submit</button>
        <div class="text-center mt-3">
            <a href="login.html">Already have an account? Sign In</a>
        </div>
    </form>
</div>
</body>
</html>
