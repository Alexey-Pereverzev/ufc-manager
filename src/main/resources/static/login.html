<!DOCTYPE html>
<html ng-app="ufcManager" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ UFC Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="js/authController.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-controller="authController">

<div class="form-box">
    <h4>Log In</h4>
    <form ng-submit="login()">
        <div class="form-group mb-3">
            <label for="username">Login:</label>
            <input type="text" class="form-control" id="username" ng-model="user.username"
                   placeholder="username" required>
        </div>
        <div class="form-group mb-4">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" ng-model="user.password"
                   placeholder="password" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-ufc">Sign In</button>
            <a href="register.html" class="btn btn-outline-secondary">Register</a>
        </div>
        <div class="text-center mt-3">
            <a href="#" class="btn-link-custom">Forgot your password?</a>
        </div>
    </form>
</div>


</body>
</html>
